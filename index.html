<html>
<head>
<script>
function connect() {
   const channel = new MessageChannel();
   const pay4bestFrame = document.getElementById("pay4bestFrame");
   pay4bestFrame.contentWindow.postMessage({
       Pay4BestWalletReq: {
           GetAddr: true,
       }
   }, '*', [channel.port1]);
   const txt = document.getElementById("txt");
   channel.port2.onmessage = function(event) {
       txt.innerHTML += event.data + "<br>";
   }
}
</script>
</head>
<body>
<iframe src="https://hotterpotter.github.io" id="pay4bestFrame" hidden></iframe>
<p><button onclick="connect()">Connect To Pay4Best</button></p>
hello 3015<br>
<div id="txt"></div>
</body>
</html>
